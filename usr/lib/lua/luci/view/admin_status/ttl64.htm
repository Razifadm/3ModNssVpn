<%+header%>
<h2>Choose Your Modem Mode</h2>
<form method="post">
    <button class="cbi-button cbi-button-apply" name="action" value="mod">Hotspot Mode</button>
    <p><small>IPv4,ttl64.</small></p>

    <button class="cbi-button cbi-button-apply" name="action" value="nss">NSS Mode</button>
    <p><small>IPv4v6,NSS CPU,Halal.</small></p>

    <button class="cbi-button cbi-button-apply" name="action" value="vpn">VPN Mode</button>
    <p><small>IPv4,NSS CPU,ttl64.</small></p>
</form>
<%+footer%>
